<section class="iniciodesesion">
		<div class="BarHeader Content">
			<div class="BarHeaderContainer ContentContainer MaxWidth">
				<img alt="" src="img/image_headerbar_1.png" />
			</div>
		</div>
		<div class="container-fluid" id="iniciodesesion-box">    
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Inicio de sesi&oacute;n.</h1>
			</div>
		</div>	
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">

<div class="ContentContainer MaxWidthData">
<div class="Formulary" ng-show="showLogin">
<div class="FieldContent"><span>Usuario</span></div>
<input class="form-control" ng-keypress="onKeyEnterPress($event)" ng-model="username" placeholder="coloque su correo electrónico" type="text" />
<div class="FieldContent"><span>Contrase&ntilde;a</span></div>
<input class="form-control" ng-keypress="onKeyEnterPress($event)" ng-model="password" placeholder="coloque su contraseña" type="password" />
<div class="FieldContent"><input type="checkbox" /><span>Recordarme</span>

<div class="Submit"><button class="Button WithBackground" ng-click="Login()">Iniciar sesi&oacute;n</button></div>

<div class="Links">
<div class="Link"><a href="javascript:;" ng-click="lostPassword()">&iquest;Olvidaste tu contrase&ntilde;a? </a></div>

<div class="Link"><a ui-sref="registro"> &iquest;¿No estás registrado? </a></div>
</div>
</div>
</div>

<div class="Formulary" ng-show="showRecuperar">
<div class="FieldContent"><span>Correo Electrónico</span></div>
<input class="form-control" ng-model="lostEmail" type="text" />
<div class="FieldContent">
<div class="Submit"><button class="Button WithBackground" ng-click="restorePassword()">Recuperar Contrase&ntilde;a</button></div>
</div>
</div>
</div>

					</div>
				</div>
			</div>
		</div>
	</div>
